{% extends "admin_panel/base.html" %}
{% block extracode %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js" integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css" integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous" />
<script>
  $(document).ready(function () {
     $('select').selectize({
         sortField: 'text'
     });
 });
</script>
{% endblock %}
{% block midpart %}
 <div class="main-panel" id="main-panel">
      <!-- Navbar -->
      
      <!-- End Navbar -->
      <div class="panel-header panel-header-sm">
      </div>
      <div class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h5 class="title">Edit Offer 4</h5>
              </div>
              <div class="card-body">
                <form method="POST">
                 {% csrf_token %} 
                    <div class="col-md-6 px-1">
                      <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" value="{{offer_details.Offer_Name}}" required="true">
                      </div>
                    </div>
                    <div class="col-md-6 px-1">
                      <div class="form-group">
                        <label>Offer Details</label>
                        <input type="text" class="form-control" name="offer_details" value="{{offer_details.Offer_Details}}" required="true">
                      </div>
                    </div>
                    <div class="col-md-6 px-1">
                      <div class="form-group">
                        <label>Offer Code</label>
                        <input type="text" class="form-control" name="offer_code" placeholder="Offer Code"  value="{{offer_details.Offer_Code}}" required="true">
                      </div>
                    </div>
                    <div class="col-md-6 px-1">
                      <div class="form-group">
                        <label>Expire date</label>
                        <input type="text" class="form-control" name="expire_date" value="{{offer_details.Offer_Expire_Date}}" required="true">
                      </div>
                    </div>

                    <div class="col-md-6 px-1">
                      <div class="form-group">
                        <label>Offer Products</label>
                        <select name="products" class="form-control" id="select-state" placeholder="Products..." multiple>
                            {% for key,val in all_products.items  %}
                            {% if key in offer_details.Prodct_Id %}
                            {{pid}},{{key}}
                <option value="{{key}}" selected>{{val.Product_Name}}</option>{% else %}
                          <option value="{{key}}">{{val.Product_Name}}</option>{% endif%}
                          {% endfor %}
                        </select>
                      </div>
                    </div>
                    <div class="col-md-6 px-1">
                      <div class="form-group">
                        <label>Offer Sub Category</label>
                        <select name="subcategory" class="form-control">
                            {% for key,val in all_subcategories.items  %}
                             {% if offer_details.Sub_Cat_Id == key %}
                <option value="{{offer_details.Sub_Cat_Id}}" selected>{{val.Sub_Cat_Name}}</option>{% endif%}
                          <option value="{{key}}">{{val.Sub_Cat_Name}}</option>
                          {% endfor %}
                        </select>
                      </div>
                    </div>
                <div class="col-md-6 px-1">
                  <label >Image</label>
                        <img src="{{offer_details.Offers_Image_Url}}" alt="{{offer_details.Offers_Image_Url}}" height="200px;" width="200px;">
                       <input type="file" class="form-control" name="files[]" id="files">
                       <input type="hidden" name="url" id="url">
                     </br>
                </div>
                 <div class="col-md-6 pl-1"> 
                  <button type="button" onclick="uploadimage()">Upload</button><br><br>
                </div>
                    <div class="col-md-6 pl-1"> 
                      <div class="form-group">
                        <input type="submit" class="form-control" >
                      </div>
                    </div>
                </form>
              </div>
            </div>
          </div>
          
        </div>
      </div>

{% endblock %}
