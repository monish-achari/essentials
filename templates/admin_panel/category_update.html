{% extends "admin_panel/base.html" %}
{% block midpart %}
<div class="main-panel" id="main-panel">
      <!-- Navbar -->
      
      <!-- End Navbar -->
      <div class="panel-header panel-header-sm">
      </div>
      <div class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h5 class="title">EDIT Category</h5>
              </div>
              <div class="card-body">
                <form method="POST">
                 {% csrf_token %} 
                  <div class="row">
                    <div class="col-md-6 px-1">
                      <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" value="{{cat_details.Cat_Name}}" required="true">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 px-1">
                      <div class="form-group">
                        <label>Description </label>
                        <input type="text" class="form-control" name="description" value="{{cat_details.Cat_Details}}"  required="true">
                      </div>
                    </div>
                </div>
                <div class="col-md-6 px-1">
                  <div class="form-group">
                    <label>Offer Code</label>
                    <input type="text" class="form-control" name="offer_code" placeholder="Offer Code"  value="{{cat_details.Offer}}" required="true">
                  </div>
                </div>
                <div class="col-md-6 px-1">
                  <label >Image</label>
                        <img src="{{cat_details.Cat_Image_Url}}" alt="{{cat_details.Cat_Image_Url}}" height="200px;" width="200px;">
                       <input type="file" class="form-control" name="files[]" id="files">
                       <input type="hidden" name="url" id="url">
                     </br>
                  </div>
                 <div class="col-md-6 pl-1"> 
                  <button type="button" onclick="uploadimage()">Upload</button><br><br>
                </div>
                 <!-- <div class="row">
                    <div class="col-md-6 px-1">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Image</label>
                      </div>
                    </div>
                  </div> -->
                  <div class="row">
                    
                    <div class="col-md-6 pl-1"> 
                      <div class="form-group">
                        <input type="submit" class="form-control" >
                      </div>
                    </div>
                  </div>

                </form>
              </div>
            </div>
          </div>
          
        </div>
      </div>
      <footer class="footer">
        
      </footer>
    </div>
{% endblock %}
