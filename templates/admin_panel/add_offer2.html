{% extends "admin_panel/base.html" %}
{% block extracode %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js" integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css" integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous" />
<script>
  $(document).ready(function () {
     $('select').selectize({
         sortField: 'text'
     });
 });
</script>
{% endblock %}
{% block midpart %}

  <div class="main-panel" id="main-panel">
      <!-- Navbar -->
      
      <!-- End Navbar -->
      <div class="panel-header panel-header-sm">
      </div>
      <div class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h5 class="title">Add Offer 2</h5>
              </div>
              <div class="card-body">
                <form method="POST">
                 {% csrf_token %} 
                    <div class="col-md-6 px-1">
                      <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" placeholder="name" required="true">
                      </div>
                    </div>
                    <div class="col-md-6 px-1">
                      <div class="form-group">
                        <label>Delivery Charges For Order</label>
                        <input type="text" class="form-control" name="DeliveryChargesForOrder" placeholder="Delivery Charges For Order" >
                      </div>
                    </div>
                    <div class="col-md-6 px-1">
                      <div class="form-group">
                        <label>Minimum Amount For a Order</label>
                        <input type="text" class="form-control" name="MinimumAmountForaOrder" placeholder="Minimum Amount For a Order" >
                      </div>
                    </div>
                    <div class="col-md-6 px-1">
                      <div class="form-group">
                        <label>Details</label>
                        <input type="text" class="form-control" name="offer_details" placeholder="Details " required="true">
                      </div>
                    </div>
                    <div class="col-md-6 px-1">
                      <div class="form-group">
                        <label>Offer Code</label>
                        <input type="text" class="form-control" name="offer_code" placeholder="Offer Code" required="true">
                      </div>
                    </div>
                    <div class="col-md-6 px-1">
                      <div class="form-group">
                        <label>Expire date</label>
                        <input type="text" class="form-control" name="expire_date" placeholder="Expire date" required="true">
                      </div>
                    </div>
                    <!--  -->
                                        <!--  -->
                    <div class="col-md-6 px-1">
                      <div class="form-group">
                        <label>Delivery Time Slot</label>
                        <select name="DeliveryTimeSlot" class="form-control">
                            {% for key in time_slot_24  %}
                          <option value="{{key}}">{{key}}</option>
                          {% endfor %}
                        </select>
                      </div>
                    </div>
                    <!--  -->
                    <!--  -->
                    <!-- extra sections -->
                    <div class="col-md-6 px-1">
                        <div class="form-group">
                            <label>Wallet Percentage Used</label>
                            <input type="text" class="form-control" name="WalletPercentageUsed" placeholder="Wallet Percentage Used" >
                        </div>
                        </div>
                        <div class="col-md-6 px-1">
                        <div class="form-group">
                            <label>Total MRP For Using wallet</label>
                            <input type="text" class="form-control" name="TotalMRPForUsingwallet" placeholder="Total MRP For Using wallet">
                        </div>
                        </div>
                        <div class="col-md-6 px-1">
                        <div class="form-group">
                            <label>Maximum wallet Amount For Order</label>
                            <input type="text" class="form-control" name="MaximumwalletAmountForOrder" placeholder="Maximum wallet Amount For Order">
                        </div>
                        </div>
                        <!--  -->
                    <div class="col-md-6 px-1">
                      <div class="form-group">
                        <label>Product</label>
                        <select name="subcategory" class="form-control" id="select-state" placeholder="Products..." multiple>
                            {% for key,val in all_products.items  %}
                          <option value="{{key}}">{{val.Product_Name}}</option>
                          {% endfor %}
                        </select>
                      </div>
                    </div>

                <!--  -->
                <div class="col-md-6 px-1">
                  <label >Splash Screen Image</label>
                    <input type="file" class="form-control" name="files2[]" id="files2">
                       <input type="hidden" name="url2" id="url2">
                     </br>
                </div>
                 <div class="col-md-6 pl-1"> 
                 <button type="button" onclick="uploadimage2()">Upload</button><br><br>
                </div>
                <!--  -->
                <div class="col-md-6 px-1">
                  <label >Image</label>
                    <input type="file" class="form-control" name="files[]" id="files">
                       <input type="hidden" name="url" id="url">
                     </br>
                </div>
                 <div class="col-md-6 pl-1"> 
                 <button type="button" onclick="uploadimage()">Upload</button><br><br>
                </div>
                    <div class="col-md-6 pl-1"> 
                      <div class="form-group">
                        <input type="submit" class="form-control" >
                      </div>
                    </div>
                </form>
              </div>
            </div>
          </div>
          
        </div>
      </div>

      
{% endblock %}
