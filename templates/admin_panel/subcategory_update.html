{% extends "admin_panel/base.html" %}
{% block midpart %}

<div class="main-panel" id="main-panel">
      <!-- Navbar -->
      
      <!-- End Navbar -->
      <div class="panel-header panel-header-sm">
      </div>
      <div class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h5 class="title">EDIT Sub Category</h5>
              </div>
              <div class="card-body">
                <form method="POST">
                 {% csrf_token %} 
                  <div class="row">
                    <div class="col-md-6 px-1">
                      <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" value="{{subcat_details.Sub_Cat_Name}}" required="true">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 px-1">
                      <div class="form-group">
                        <label>Offer Code </label>
                        <input type="text" class="form-control" name="offer" required="true" value="{{subcat_details.Offer}}">
                      </div>
                    </div>
                </div>
                  <div class="row">
                    <div class="col-md-6 px-1">
                      <div class="form-group">
                        <label>Description </label>
                        <input type="text" class="form-control" name="description" required="true" value="{{subcat_details.Sub_Cat_Details}}">
                      </div>
                    </div>
                </div>
                 <div class="row">
                    <div class="col-md-6 px-1">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Category</label>

                         <select name="category_id" class="form-control">
                            {% for key,val in all_categories.items  %}
                            {% if subcat_details.Cat_Id == key %}
                          <option value="{{subcat_details.Cat_Id}}" selected>{{val.Cat_Name}}</option>{% endif%}
                          <option value="{{key}}">{{val.Cat_Name}}</option>
                          {% endfor %}
                        </select> 
                        <!-- <input type="text" class="form-control" name="mobile" placeholder="mobile" required="true"> -->
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 px-1">
                  <label >Image</label>
                       <img src="{{subcat_details.Sub_Cat_Image_Url}}" alt="{{subcat_details.Sub_Cat_Image_Url}}" height="200px;" width="200px;">
                       <input type="file" class="form-control" name="files[]" id="files">
                       <input type="hidden" name="url" id="url">
                     </br>
                  </div>
                 <div class="col-md-6 pl-1"> 
                  <button type="button" onclick="uploadimage()">Upload</button><br><br>
                </div>
                  <div class="row">
                    
                    <div class="col-md-6 pl-1"> 
                      <div class="form-group">
                        <input type="submit" class="form-control" >
                      </div>
                    </div>
                  </div>

                </form>
              </div>
            </div>
          </div>
          
        </div>
      </div>
      <footer class="footer">
        
      </footer>
    </div>

{% endblock %}
